<!DOCTYPE html>
<html>
<head>
<title>Formulário - Equação do 2° grau</title>

</head>
<body style="background-color:rgb(250, 169, 200);">

<h1>Equação do 2° grau:</h1>
<h2>ax^2+bx+c</h2>

<form action="eq">
    <p>
    valor de a: <input type="text" name="n1">
    valor de b: <input type="text" name="n2">
    valor de c: <input type="text" name="n3">
    </p>
    <button>Calcular</button>
</form>

</body>
</html>
